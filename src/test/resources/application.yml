spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:yourssu;MODE=MYSQL;DATABASE_TO_UPPER=false
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

oauth:
  kakao:
    client-id: twoosky
    url:
      auth: https://kauth.kakao.com
      api: https://kapi.kakao.com
